	<script>
	const host = window.location.host;
	
	function gethomeconfig(url) {
		let homeconfigdata={}
		try {
			var req = new XMLHttpRequest();
			req.open('GET', url, false);
			req.send(null);
			if(req.status == 200){			
				homeconfigdata=JSON.parse(req.responseText)
			}
			let home=""
			let getroot=homeconfigdata.Root			
			
			let gethome=homeconfigdata.Home
			if(!(getroot== "undefined" || getroot == null || getroot == "")){
				home=homeconfigdata.Root
			}else{

				if(!(gethome== "undefined" || gethome == null || gethome == "")){ 
					home=homeconfigdata.Home

				}
			} 

			if (!(home== "undefined" || home == null || home == "")) { 
				let URL=window.location.href

				if (URL.indexOf (home)==-1){					
					window.location.href="http://"+host+home	
				}
			
			}		
		
		} catch(err) {
		}
	
	}
	
	function isMobile () {
	  let sUserAgent = navigator.userAgent.toLowerCase()
	  let bIsMobile = /AppleWebKit.*Mobile/i.test(navigator.userAgent)

	  let bIsIpad = sUserAgent.match(/ipad/i) !== null

	  let bIsIphoneOs = sUserAgent.match(/iphone os/i) !== null

	  let bIsMidp = sUserAgent.match(/midp/i) !== null

	  let bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) !== null

	  let bIsUc = sUserAgent.match(/ucbrowser/i) !== null

	  let bIsAndroid = sUserAgent.match(/android/i) !== null

	  let bIsCE = sUserAgent.match(/windows ce/i) !== null

	  let bIsWM = sUserAgent.match(/windows mobile/i) !== null

	  if (

	    bIsMobile ||

	    bIsIpad ||

	    bIsIphoneOs ||

	    bIsMidp ||

	    bIsUc7 ||

	    bIsUc ||

	    bIsAndroid ||

	    bIsCE ||

	    bIsWM

	  ) {
	    return true

	  } else {
	    return false

	  }

	}

	let kodiaddres = window.sessionStorage.getItem("kodiaddres");
	if (!kodiaddres){
		gethomeconfig("http://"+host+'/homeconfig/homeconfig');		
	}
	if(!isMobile()){
		let URL=window.location.href
		if (URL.indexOf ("QmRPNqugRmdT8eEC1YfDHN1gg7RfxDRA3mPHZgBWFrsQgQ")==-1){					
			window.location.href="http://"+host+"/ipfs/QmRPNqugRmdT8eEC1YfDHN1gg7RfxDRA3mPHZgBWFrsQgQ"
		}
		
	}

	</script>
